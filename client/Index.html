<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRegistration</title>
    <link rel="stylesheet" href="./public/css/uikit.min.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/login.css">
    <script src="./public/js/uikit.min.js"></script>
    <script src="./public/js/uikit-icons.min.js"></script>
</head>
<body>
    <nav class="uk-navbar-container navbar" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <img src="./public/images/mtnlogo.png" class="mtn-logo" />
                    <span class="page-title mtn-font">KYC Update</span>
                </li>
            </ul>
        </div>
        <div class="uk-navbar-right">
            <button class="uk-button  uk-button-small uk-button-default mtn-btn mtn-font">Logout</button>
        </div>
    </nav>
    <div class="uk-container  mtn-font">
        <div class="uk-margin-medium-top">
            <h3 class="mtn-font uk-margin-remove-bottom ">Y'ello</h3>
            <p class="uk-margin-remove"> Please update your MTN account information. This information helps us serve you better.</p>
        </div>
        <div>
            <form>
                <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
                    <div>
                        <div class="uk-margin-top ">
                            <label class="uk-text-bold">FIRST NAME <span class="required uk-text-warning">*</span></label>
                            <input type="text" name="firstname" class="uk-input uk-margin-small-top" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin-top ">
                            <label class="uk-text-bold">LAST NAME <span class="required uk-text-warning">*</span></label>
                            <input type="text" name="lastname" class="uk-input uk-margin-small-top" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin-top ">
                            <label class="uk-text-bold">MIDDLE NAME <span class="required uk-text-warning">*</span></label>
                            <input type="text" name="middlename" class="uk-input uk-margin-small-top" placeholder="Enter Middle Name" required>
                        </div>
                    </div>
                    <div>
                        <div class="uk-margin-top ">
                            <label class="uk-text-bold">DATE OF BIRTH (MM-DD-YYY) <span class="required uk-text-warning">*</span></label>
                            <input type="date" name="dob" class="uk-input uk-margin-small-top" placeholder="02-XX-XXXX" required>
                        </div>

                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">ID NUMBER <span class="required uk-text-warning">*</span></label>
                        <input type="text" name="idnumber" class="uk-input uk-margin-small-top" placeholder="142XXXXX" required>
                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">ID TYPE <span class="required uk-text-warning">*</span></label>
                        <select class="uk-input uk-margin-small-top" required>
                            <option value="0">SELECT</option>
                            <option value="1">VOTERS ID</option>
                            <option value="2">PASSPORT</option>
                            <option value="3">HEALTH INSURANCE</option>
                            <option value="4">DRIVERS LICENSE</option>
                        </select>

                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">GENDER <span class="required uk-text-warning">*</span></label>
                        <select class="uk-input uk-margin-small-top" required>
                            <option value="0">SELECT</option>
                            <option value="M">MALE</option>
                            <option value="F">FEMALE</option>

                        </select>

                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">RESIDENTIAL ADDRESSS(including Ghana Post) <span class="required uk-text-warning">*</span></label>
                        <input type="text" name="dob" class="uk-input uk-margin-small-top" placeholder="Ablekumaxxxxx">
                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">REGION OF RESIDENCE <span class="required uk-text-warning">*</span></label>
                        <select class="uk-input uk-margin-small-top" required>
                            <option value="0">SELECT REGION</option>
                            <option value="GA">GREATER ACCRA</option>
                            <option value="A">ASHANTI</option>
                            <option value="E">EASTERN</option>
                            <option value="V">VOLTA</option>

                        </select>
                    </div>
                    <div class="uk-margin-top ">
                        <label class="uk-text-bold">NATIONALITY <span class="required uk-text-warning">*</span></label>
                        <select class="uk-input uk-margin-small-top" required>
                            <option value="0">SELECT COUNTRY</option>
                            <option value="GA">GHANA</option>
                        </select>
                    </div>
                    <div class="upload-container">
                        <label class="uk-text-bold">UPLOAD ID max(5mb) <span class="required uk-text-warning">*</span></label>
                        <div class="js-upload uk-placeholder uk-text-center">
                            <span uk-icon="icon: cloud-upload"></span>
                            <span class="uk-text-middle">Drag ID image here or</span>
                            <div uk-form-custom>
                                <input type="file" required>
                                <span class="uk-link">select Image</span>
                            </div>
                        </div>
                        <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
                    </div>
                    <div class="upload-container">
                        <label class="uk-text-bold">UPLOAD PHOTO HOLDING ID max(5mb) <span class="required uk-text-warning">*</span></label>
                        <div class="js-upload uk-placeholder uk-text-center">
                            <span uk-icon="icon: cloud-upload"></span>
                            <span class="uk-text-middle">Drag image here or</span>
                            <div uk-form-custom>
                                <input type="file" required>
                                <span class="uk-link">select Image</span>
                            </div>
                        </div>
                        <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
                    </div>
                </div>



            </form>

        </div>
        <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
            <label><input class="uk-checkbox" type="checkbox" required> By using this form you agree to the collection,processing and storage of your personal data by Scancom Plc (MTN) in accordance with our privacy policy.</label>
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-small uk-button-default mtn-btn"><span uk-icon=" icon: chevron-right">Submit</span></button>
        </div>
    </div>
</body>
</html>
